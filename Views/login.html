<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- link CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Links icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- link js -->
    <script src="../js/script.js"></script>
    
    <title>login</title>
</head>
<body>
  
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-12">
              <div class="card bg-dark text-light"><!-- Aqui arrendoda -->
                <div class="row g-0">
                  <div class="col-md-8 col-lg-7 d-none d-md-block">
                    <img src="../images/Rectangle 6.png"
                      alt="login form" />
                  </div>
                  <div class="col-md-4 col-lg-5 d-flex align-items-center">
                    <div class="card-body p-1 p-lg-4 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Login</span>
                        </div>
      
                        <div class="form-outline ">
                            <label class="form-label" for="form2Example17">Email</label>
                            <input type="email" id="form2Example17" class="form-control form-control-plaintext" />
                        </div>
      
                        <div class="form-outline">
                            <label class="form-label pt-4" for="form2Example27">Senha</label>
                            <input type="password" id="form2Example27" class="form-control form-control-plaintext" />
                        </div>  
      
                        <div class="container-fluid pt-5">
                            <div class="row">
                                <div class="col">
                                    <input class="form-check-input bg-dark border-white" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">Lembrar Senha</label> 
                                </div>
                                <div class="col col-lg-3">
                                    <button class="btn text-light btn-block bg-secondary btn-login" type="button">Login →</button>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <span class="h4 mb-0">Continuar com:</span>
                                <div class=" col-xl-6 pt-2">
                                    <ul class="social-icons">
                                        <li><a class="google" href="#"><i class="fa fa-google"></i></a></li>
                                        <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a class="apple" href="#"><i class="fa fa-apple"></i></a></li>   
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid DontHAveAccount pt-lg-5">
                            <p> Não tem uma conta <a href="#"> Cadastre aqui.</a> </p>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
