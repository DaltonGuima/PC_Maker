<body>
  
    <section>
        <div class="container py-2 h-100">
          <div class="row align-items-center h-100">
            <div class="col col-xl-12 d-flex justify-content-center">
              <div class="card bg-dark text-light col-md-5"><!-- Aqui arrendoda -->
                <div class="row g-0 d-flex justify-content-center" >
                  <div class="align-items-center">
                    <div class="card-body p-1 p-md-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Cadastro</span>
                        </div>

                        <div class="d-flex align-items-center mb-3 pt-3">
                          <span class="h5 fw-bold mb-0"><i class="fa fa-envelope" aria-hidden="true"></i> E-mail</span>
                        </div>
      
                        <div class="form-outline ">
                            <label class="form-label" for="form2Example17">Email</label>
                            <input type="email" id="form2Example17" class="form-control form-control-plaintext" />
                        </div>
                        <div class="form-outline ">
                            <label class="form-label pt-2" for="confirma">Confirma Email</label>
                            <input type="email" id="confirma" class="form-control form-control-plaintext" />
                        </div>

                        <div class="d-flex align-items-center mb-3 pt-3">
                          <span class="h5 fw-bold mb-0"><i class="fa fa-lock"></i> Senha</span>
                        </div>
      
                        <div class="form-outline">
                            <label class="form-label pt-1" for="form2Example27">Senha</label>
                            <input type="password" id="form2Example27" class="form-control form-control-plaintext" />
                        </div>  
                        <div class="form-outline">
                            <label class="form-label pt-2" for="form2Example27">Confirma Senha</label>
                            <input type="password" id="form2Example27" class="form-control form-control-plaintext" />
                        </div>
                        
                        <div class="d-flex align-items-center mb-3 pt-3">
                          <span class="h5 fw-bold mb-0"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Data de nascimento</span>
                        </div>

                        <div class="form-outline">
                          <input type="date" id="form2Example27" class="form-control form-control-plaintext pt-2" />
                      </div>
      
                        <div class="container-fluid pt-5">
                            <div class="row">
                                <div class="col">
                                    <input class="form-check-input bg-dark border-white" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">Termos de uso <small><a href="">leia aqui</a></small></label> 
                                </div>
                                <div class="col col-lg-5">
                                    <button class="btn text-light btn-block bg-secondary btn-login" type="submit">Finalizar cadastro</button>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <span class="h4 mb-0 pt-3">Continuar com:</span>
                                <div class="pt-2">
                                    <ul class="social-icons align-items-center m-lg-3">
                                        <li><a class="google" href="#"><i class="fa fa-google"></i></a></li>
                                        <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a class="apple" href="#"><i class="fa fa-apple"></i></a></li>   
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
